  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="Images/1998593.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Sign Up to My Newsletter</h1>

    <div class="form-floating">
      <input type="text" class="form-control top" id="floatingInput" name="fName" placeholder="First name">
      <label for="floatingInput">First name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control middle" id="floatingInput" name="lName" placeholder="Last name">
      <label for="floatingInput">Last name</label>
    </div>
    <div class="form-floating">
        <input type="email" class="form-control bottom" id="floatingInput" name="email" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Subscribe</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
  </form>
